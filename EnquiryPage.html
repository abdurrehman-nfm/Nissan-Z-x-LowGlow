    <body>

        <div id="FormDiv" style="position: absolute;">
            <form id="myForm">
                <legend style="color: rgb(176, 57, 223); text-shadow: 5px 5px black;padding-bottom: 10px;">
                    Get Inquiry
                </legend>

                <fieldset style="background-color: rgb(70, 129, 218, 0.3); justify-content: center; vertical-align: middle;">
                    <table style="justify-content: center; vertical-align: middle; align-items: center;">

                        <tr>
                            <td><label>Enter Name</label></td>
                            <td><input type="text" id="nameinp" style="opacity: 0.3;"><span id="err1"></span></td>
                        </tr>
                    
                        <tr>
                            <td><label>Enter Email</label></td>

                        </tr>
                    
                        <tr>
                            <td><label>Enter Contact</label></td>
                            <td><input type="number" id="continp" style="opacity: 0.3;"><span id="err3"></span></td>
                        </tr>
                    
                        <tr>
                            <td><label>Enter Query</label></td>
                            <td><textarea id="queryinp" rows="5" cols="50" style="opacity: 0.3;"></textarea><br><span id="err4"></span></td>
                        </tr>

                        <tr>
                            <td><button type="submit" id="buti">Submit</button></td>
                            <td><button type="reset" id="buti">Reset</button></td>
                        </tr>

                    </table>
                    
                </fieldset>

            </form>
        </div>

                </div>

            <section>
                <div id="contentbox">

                </div>
            </section>

                <button onclick="pauseaudio(),false;" id="buti">Pause</button>
